name: Publish updated db diagram

on:
  push:
    branches:
      - master
    # paths:
    #   - "lib/database.types.ts"

jobs:
  publish-erd:
    name: publish-erd
    runs-on: ubuntu-latest
    env:
      DBDOCS_TOKEN: ${{ secrets.DBDOCS_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get update
      - run: sudo apt-get install wget ca-certificates
      - run: sudo apt-get install -y gnupg2
      - run: wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
      - run: sudo apt install lsb-release
      - run: sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt/ `lsb_release -cs`-pgdg main" >> /etc/apt/sources.list.d/pgdg.list'
      - run: sudo apt-get update
      - run: sudo apt-get install --yes postgresql-client-15
      - run: PGPASSWORD=${{ secrets.PGPASSWORD }} pg_dump -h ${{ secrets.PGHOST }} -U ${{ secrets.PGUSER }} -p ${{ secrets.PGPORT }} -d ${{ secrets.PGDATABASE }} -s -t answers -t questions -t question_sets > schema.sql
      - run: awk '!/POLICY/' schema.sql > new_schema.sql && mv new_schema.sql schema.sql
      - run: awk '!/GRANT/' schema.sql > new_schema.sql && mv new_schema.sql schema.sql
      - run: awk '!/SET/' schema.sql > new_schema.sql && mv new_schema.sql schema.sql
      - run: awk '!/pg_catalog/' schema.sql > new_schema.sql && mv new_schema.sql schema.sql
      - run: sed -i schema.sql 's/CREATE TABLE public./CREATE TABLE /g' schema.sql
      - run: sed -i schema.sql 's/public.//g' schema.sql
      - run: npm install -g @dbml/cli
      - run: sql2dbml --postgres schema.sql -o schema.dbml
      - run: sudo npm install -g dbdocs
      - run: dbdocs
      - run: dbdocs build schema.dbml --project quizapp-dbdocs
